<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stats preview card component - front-end mentor </title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <main class="">
         <div class="container h-100 d-flex align-items-center">
            <div class="row align-self-center mx-auto">
                <div class="col-xl-6 card-background">
                    <h1 class="text-white fw-semibold">Get <span class="purple">insights</span> that help  your business grow.</h1>
                    <p class="main-paragraph mb-4">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="row stats-row mt-5 text-center">
                        <div class="col-sm-4 text-center ps-sm-2">
                            <p>
                                <span class="text-white fw-bold fs-5 ">10K+</span><br>
                                <span class="stats fw-lighter">COMPANIES</span>
                            </p>
                        </div>
                        <div class="col-sm-4 text-center">
                            <p>
                                <span class="text-white fw-bold fs-5">314</span><br>
                                <span class="stats fw-lighter">TEMPLATES</span>
                            </p>
                        </div>
                        <div class="col-sm-4 text-center">
                            <p>
                                <span class="text-white fw-bold fs-5">12M+</span><br>
                                <span class="stats fw-lighter">QUERIES</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 position-relative violet-bg pe-0 img-box">
                    <img src="images/image-header-desktop.jpg" alt="" class="stats-img w-100 me-0">
                </div>
            </div>
        </div>   
        </main>
        

    </body>
</html>
